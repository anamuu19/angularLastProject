<div class="container pt-3">
  <!-- Card Section -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <div class="card card-body d-flex flex-row align-items-center">
        <div class="bg-primary d-flex justify-content-center align-items-center" style="width: 80px; height: 80px; border-radius: 40px;">
          <i class="fa fa-users text-white" style="font-size: 30px;"></i>
        </div>
        <div class="ms-4">
          <p>Staff</p>
          <h3 class="mb-0">{{register}}</h3>
          <button mat-stroked-button color="primary" routerLink="user">User</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card card-body d-flex flex-row align-items-center">
        <div class="bg-primary d-flex justify-content-center align-items-center" style="width: 80px; height: 80px; border-radius: 40px;">
          <i class="fa fa-building text-white" style="font-size: 30px;"></i>
        </div>
        <div class="ms-4">
          <p>Institution</p>
          <h3 class="mb-0">{{inst}}</h3>
          <button mat-stroked-button color="primary" routerLink="institution-list">Institution</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card card-body d-flex flex-row align-items-center">
        <div class="bg-primary d-flex justify-content-center align-items-center" style="width: 80px; height: 80px; border-radius: 40px;">
          <i class="fa fa-user-tie text-white" style="font-size: 30px;"></i>
        </div>
        <div class="ms-4">
          <p>HR</p>
          <h3 class="mb-0">{{hr}}</h3>
          <button btn btn-primary routerLink="manager-list">HR</button>
        </div>
      </div>
    </div>
  </div>
