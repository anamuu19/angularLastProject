<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">ADMIN</mat-toolbar>
    <!-- <img src="assets/smz.webp" width="130" class="mx-auto d-block"> -->

    <mat-nav-list>

      <a mat-list-item routerLink="./"><b>Dashboard</b></a>
      <a mat-list-item routerLink="user"><b>User</b></a>
      <a mat-list-item routerLink="transfer"><b>Transfer</b></a>
      <a mat-list-item routerLink="manager-list"><b>HR-list</b></a>
      <a mat-list-item routerLink="institution-list"><b>Institution</b></a>
      <a mat-list-item routerLink="setting"><b>Setting</b></a>
      <!-- <a mat-list-item >Logout</a> -->
    </mat-nav-list>
    <div></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>STAFF TRANSFER MANAGEMENT SYSTEM</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="margin-left: 600px;">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item >
          <mat-icon>settings</mat-icon>
          <span routerLink="setting">Setting</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span (click)="logout()">Logout</span>
        </button>
        <!-- <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button> -->
      </mat-menu>
          </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
