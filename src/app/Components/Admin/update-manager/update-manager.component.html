<form [formGroup]="myForm">
  <h1 mat-dialog-title>{{inputData.title}}</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Middlename</mat-label>
          <input matInput formControlName="middleName">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="example-full-width">
          <mat-label>Institution</mat-label>
          <mat-select formControlName="institution">
            <mat-option *ngFor="let inst of instList" [value]="inst.id">
              {{ inst.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-radio-group formControlName="gender">
          <label>Gender:</label>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="closeMessage">Cancel</button>
  </div>
</form>
